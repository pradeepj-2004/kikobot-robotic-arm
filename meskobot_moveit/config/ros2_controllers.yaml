# This config file is used by ros2_control
controller_manager:
  ros__parameters:
    update_rate: 100  # Hz

    arm_controller:
      type: joint_trajectory_controller/JointTrajectoryController


    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

arm_controller:
  ros__parameters:
    joints:
      - Revolute 28
      - Revolute 29
      - Revolute 30
      - Revolute 31
      - Revolute 32
      - Revolute 33
    command_interfaces:
      - position
    state_interfaces:
      - position